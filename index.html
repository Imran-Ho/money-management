<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master</title>
</head>
<body>
   
        <header>

        </header>
    <main class="text-center">
        <section>
            <h1 class="text-5xl mb-4">Money Management</h1>
        </section>
        <!-- money mastering field -->
        <section class="bg-pink-400">
           
                <h2 class="text-3xl">Income</h2>
            <div class="">
                <h3>Income:</h3>
                <input id="total-income" type="text">
            </div>
            <h2 class="text-3xl my-4">Expenses</h2>
            <div class="flex justify-center">
                <h3 class="mx-2">Food:</h3>
                <input id="food" type="text">
                <h3  class="mx-2">Rent:</h3>
                <input id="rent" type="text">
                <h3  class="mx-2">Clothes:</h3>
                <input id="clothes" class="" type="text">
            </div>
            <div>
                <button id="clac-btn" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg my-2">Calculate</button>
            </div>
            
            <div>
                <h2 class="text-2xl my-2">Total Expenses:<span id="total-Expense">00</span></h2>
                <h2 class="text-2xl my-2">Balance:<span id="total-balance">00</span></h2>
            </div>
            <div class="flex justify-center">
                <h3 class="text-2xl mr-2">Save:</h3>
                <input id="discount-amount" type="text">
                <h3 class="text-2xl mx-2">%</h3>
                <button id="save-btn" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ml-2">Save</button>
            </div>
            <div>
                <h2 class="text-3xl my-2">Saving Amount:<span id="saving-amount">00</span></h2>
                <h2 class="text-3xl my-2 pb-4">Remaining Balance:<span id="remaining">00</span></h2>

            </div>
            

        </section>
    </main>
    
    
    <script src="js/utility.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
